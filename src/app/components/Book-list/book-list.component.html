<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let book of Books" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/book/{{book.id}}"><img src={{book.image_url}} alt="jalvis" class="img-responsive">
                        <h1 style="color:darkslategray;">{{book.name}}</h1></a>
                        <div class="price" >{{book.date_launched | date:'dd/MM/yyyy'}}</div>
                        <a href="#" class="primary-btn">Add to list</a>
                    </div>
                
                </div>
            </div>

            <div *ngIf="Books?.length==0" class="alert alert-warning col-md-12" role="alert"> No book found</div>

                <div class="footer-pagination">
                    <div class="row">
                        <div class="col-md-6">
                        </div>


                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-9" style="padding-left:30%;">
                                    <ngb-pagination [(page)]="this.pageNum"
                                                    [pageSize]="this.pageSize"
                                                    [collectionSize]="this.totalElements"
                                                    (pageChange)="loadData()">

                                    </ngb-pagination>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </div>
</div>

<!-- END MAIN CONTENT-->
