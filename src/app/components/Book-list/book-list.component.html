<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let book of Books" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/book/{{book.id}}"><img src={{book.image_url}} alt="jalvis" class="img-responsive"></a>
                        <h1 class="light-font">{{book.name}}</h1>
                        <div class="light-font"  >{{book.date_launched | date:'dd/MM/yyyy'}}</div>
                        <button (click)="addToCart(book)" class="primary-btn btn "><div class="light-font"> Add to cart</div></button>
                    </div>
                
                </div>
            </div>

            <div *ngIf="Books?.length==0" class="alert alert-warning col-md-12" role="alert"> No book found</div>

                <div class="footer-pagination">
                    <div class="row">
                        <div class="col-md-6">
                        </div>


                        <div class="col-md-6">
                            <div class="row">
                               <div> <div class="col-md-9" style="padding-left:30%;">
                                    <ngb-pagination [(page)]="this.pageNum"
                                                    [pageSize]="this.pageSize"
                                                    [collectionSize]="this.totalElements"
                                                    [boundaryLinks]="true"
                                                    [maxSize]="1"
                                                    [ellipses]="true"
                                                    [rotate]="false"
                                                    (pageChange)="loadData()" class="pagination-des">
                                                    
                                        <ng-template ngbPaginationPrevious>prev</ng-template>
                                       <ng-template ngbPaginationNext>next</ng-template>
                                    </ngb-pagination>
                                </div>

                                
                            </div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </div>
</div>

<!-- END MAIN CONTENT-->
