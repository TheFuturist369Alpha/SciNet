<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let book of Books" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/book/{{book.id}}"><img src={{book.image_url}} alt="jalvis" class="img-responsive"></a>
                        <h1 class="light-font">{{book.name}}</h1>
                        <div class="price" >{{book.date_launched | date:'dd/MM/yyyy'}}</div>
                        <button (click)="addToCart(book)" class="primary-btn btn btn-sm light-font">Add to cart</button>
                    </div>
                
                </div>
            </div>

            <div *ngIf="Books?.length==0" class="alert alert-warning col-md-12" role="alert"> No book found</div>

                <div class="footer-pagination">
                    <div class="row">
                        <div class="col-md-6">
                        </div>


                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-9" style="padding-left:30%;">
                                    <ngb-pagination [(page)]="this.pageNum"
                                                    [pageSize]="this.pageSize"
                                                    [collectionSize]="this.totalElements"
                                                    (pageChange)="loadData()">

                                    </ngb-pagination>
                                </div>

                                <div class="col-md-3 mt-2" style="text-align:right;">
                                    <span class="mr-2">Select page size</span>

                                    <select #sizeValue (change)="updatePageSize(sizeValue.value)">
                                        <option selected="true">2</option>
                                        <option>4</option>
                                        <option>6</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </div>
</div>

<!-- END MAIN CONTENT-->
