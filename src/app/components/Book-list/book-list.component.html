<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let book of Books" class="col-md-3">
                    <div class="product-box">
                        <img src={{book.image_url}} alt="jalvis" class="img-responsive">
                        <h1>{{book.name}}</h1>
                        <div class="price" >{{book.date_launched | date:'dd/MM/yyyy'}}</div>
                        <a href="#" class="primary-btn">Add to list</a>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</div>

<!-- END MAIN CONTENT-->
