<div class="flex flex-col gap-3">
    <div class="flex justify-end">
        <button mat-stroked-button  (click)="openDialog()">
            <mat-icon>filter_list</mat-icon>
            Filter
        </button>
    </div>
    <div class="grid grid-cols-4 gap-4">
    <div *ngFor="let book of Books">
                    <mat-card appearance="raised"  class="w-64 p-2 text-sm">
                        <a routerLink="/book/{{book.id}}"><img src={{book.image_url}} alt="jalvis" class="img-responsive"></a>
                        <mat-card-content class="mt-2"><h2 class="text-sm font-semibold uppercase">{{book.name}}</h2>
                        <p class="font-light">{{book.price | currency}}</p>
                    
                    </mat-card-content>
                       <mat-card-actions>
                        <!--<div class="light-font"  >{{book.date_launched | date:'dd/MM/yyyy'}}</div>-->
                        <button mat-stroked-button (click)="addToCart(book)" class="w-full modern-btn "> 
                            <mat-icon>add_shopping_cart</mat-icon >Add to cart</button>
                    </mat-card-actions></mat-card>
                
                </div>

</div>
</div>
