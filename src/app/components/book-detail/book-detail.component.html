<div class="detail-section">
    <div class="container-fluid">
        <img src={{book.image_url}} class="detail-img">
        <h3>{{book.name}}</h3>
        <button (click)="addToCart(book)" class="primary-btn btn btn-sm">Add to cart</button>
        <hr>

        <h4>Description</h4>
        <p class="mb-5">{{book.description}}</p>
    </div>
</div>
