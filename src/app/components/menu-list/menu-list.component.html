<div>
  <h3 class="text-3xl text-center pt-6 mb-3">
    Filter by subject
  </h3>
  <mat-divider></mat-divider>
  <div class="flex ">
    <div >
      
      
      <mat-dialog-content >
        <div class=" gap-x-4 gap-y-1 w-full" >
           <mat-checkbox [(ngModel)]="selectedMap[subj.id]"  *ngFor="let subj of sub[0]" class="w-full">
            {{subj.name}}
           </mat-checkbox>
        </div>
      </mat-dialog-content>
    
    </div>
    <div >
      
      <mat-dialog-content >
        <div class="gap-x-4 gap-y-1 w-full" >
           <mat-checkbox [(ngModel)]="selectedMap[subj.id]"  *ngFor="let subj of sub[1]" class="w-full">
            {{subj.name}}
           </mat-checkbox>
        </div>
      </mat-dialog-content>
    
    </div>
  </div>
<div class="flex justify-end  pr-8 pb-2">
  <button matButton (click)="applyFilter()">Apply Filter</button>
</div>

</div>
